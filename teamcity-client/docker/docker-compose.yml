version: '3'

services:
  teamcity:
    image: ${DOCKER_REGISTRY}/jetbrains/teamcity-server:${TEAMCITY_2022_IMAGE_TAG}
    ports:
      - "8111:8111"
    volumes:
      - ./../build/teamcity-server-2022/datadir:/data/teamcity_server/datadir
      - ./../build/teamcity-server-2022/logs:/opt/teamcity/logs
    healthcheck:
      test: curl -u admin:admin -f teamcity:8111/app/rest/server >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

  teamcity-2025:
    image: ${DOCKER_REGISTRY}/jetbrains/teamcity-server:${TEAMCITY_2025_IMAGE_TAG}
    ports:
      - "8112:8111"
    volumes:
      - ./../build/teamcity-server-2025/datadir:/data/teamcity_server/datadir
      - ./../build/teamcity-server-2025/logs:/opt/teamcity/logs
    healthcheck:
      test: curl -u admin:admin -f teamcity-2025:8111/app/rest/server >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 5