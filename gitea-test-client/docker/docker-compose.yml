version: "3"

services:
  gitea:
    image: ${DOCKER_REGISTRY}/gitea/gitea:1.22.6
    container_name: gitea-test-client-ft-gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
    restart: always
    volumes:
      - ./app.ini:/data/gitea/conf/app.ini
      - ./add_admin.sh:/tmp/add_admin.sh
    ports:
      - "3000:3000"
      - "222:22"
